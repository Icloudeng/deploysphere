---
- name: Nextcloud
  hosts: all
  become: true
  gather_facts: true

  collections:
    - nextcloud.admin

  tasks:
    # Wait until all unable to acquire the dpkg frontend lock process finished
    - include_tasks: ../../tasks/cloud-init.yaml

    # Playbook init (with decoded_metadata, project_path)
    - include_tasks: ../../tasks/playbook-init.yaml

    - name: Deploy nextcloud and dependencies
      include_role:
        name: install_nextcloud
      vars:
        nextcloud_db_pwd: "{{ static_secret }}"
        nextcloud_admin_pwd: "{{ static_secret }}"
        nextcloud_mysql_root_pwd: "{{ static_secret }}"
