- name: Install dependencies
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - <dependency1>
    - <dependency2>

- name: Download Zimbra package
  get_url:
    url: <zimbra_package_url>
    dest: /tmp/zimbra.tgz

- name: Copy Zimbra package to target hosts
  copy:
    src: /tmp/zimbra.tgz
    dest: /tmp/zimbra.tgz

- name: Extract Zimbra package
  unarchive:
    src: /tmp/zimbra.tgz
    dest: /tmp/zimbra

- name: Configure system for Zimbra
  lineinfile:
    path: <config_file_path>
    line: "<config_line>"
    state: present

- name: Run Zimbra installation script
  command: /tmp/zimbra/install.sh
