---
- name: Install FreeIPA
  hosts: all
  become: true
  gather_facts: true
  vars:
    root_path: "/home/installer"

  tasks:
    - name: Create root path
      file:
        state: directory
        path: "{{ root_path }}"

    - name: Decode base64 PLATFORM_INSTALLER_METADATA
      set_fact:
        decoded_metadata: "{{ lookup('pipe', 'echo $PLATFORM_INSTALLER_METADATA | base64 -d') }}"

    - debug:
        var: decoded_metadata

    - name: Extract domain key and hostname
      set_fact:
        domain: "{{ decoded_metadata | json_query('domain') }}"
        hostname: "{{ decoded_metadata | json_query('hostname') }}"

    - name: Sleep for 30 seconds and continue with play
      wait_for:
        timeout: 30

    # Wait until all unable to acquire the dpkg frontend lock process finished
    - include_tasks: ../../tasks/lock-status.yaml

    # Install Docker
    - include_tasks: ../../tasks/docker.yaml

    - name: Copy Docker file
      ansible.builtin.copy:
        src: "docker-compose.yaml"
        dest: "{{ root_path }}/docker-compose.yaml"
        force: yes

    - name: Install FreeIPA using Docker Compose
      become: true
      command: docker compose up -d
      args:
        chdir: "{{ root_path }}"
      environment:
        DOMAIN: "{{ domain }}"
        HOSTNAME: "{{ hostname }}"
